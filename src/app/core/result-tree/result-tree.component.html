<div class="container-fluid mt-5">
  <div class="row d-flex justify-content-center">
    <!-- Expression -->
    <div class="col-sm-7 mb-3 mb-md-0">
      <div (click)="printEnvironement()">
        <div class="jumbotron ">
          <div exp class="result">
            <pre class="container-exp">
                <code
                  [highlight]="currentStep.currentExpression.toString "
                  (highlighted)="onHighlight($event)"
                  [lineNumbers]="false" >
                </code>
            </pre>
          </div>
        </div>
      </div>
    </div>

    <div *ngIf="printEnv" class="offset-1 col-sm-4 mb-3 mb-md-0">
      <div >
        <app-node>
          <div exp class= "result card-text" >
            <div  *ngFor="let item of this.currentStep.currentExpression.environements">
              <div class="container-env">
                <div *ngFor="let itemEnv of item.items">
                  <div *ngIf="!checkFun(itemEnv.expr.toString)">
                    <div class="row d-flex justify-content-between">
                      <div class="ml-4 text-env-var">{{itemEnv.name}}</div>
                      <div class="mr-3 text-env-range">{{itemEnv.range.start }}-{{itemEnv.range.end}} </div>
                    </div>
                    <pre class="lead"> Value = {{itemEnv.expr.toString }}</pre>
                  </div>
                  <div *ngIf="checkFun(itemEnv.expr.toString) ">
                    <div class="text-env-def">{{itemEnv.name}}</div>
                    <pre class="lead"> {{itemEnv.expr.toString }}</pre>
                  </div>
                  <hr>
                </div>
              </div>
            </div>
          </div>
        </app-node>
      </div>
    </div>
  </div>

</div>
