<div class="container-fluid mt-5">
  <div class="row d-flex justify-content-center">
    <!-- Expression -->
    <div class="col-sm-7 mb-3 mb-md-0">
      <div (click)="printEnvironement()">
        <app-node>
          <div exp class="result" >
            <pre>
                <code  [highlight]="currentStep.currentExpression.toString | replaceN" (highlighted)="onHighlight($event)" [lineNumbers]="false "></code>
            </pre>
          </div>
        </app-node>
      </div>
    </div>

    <div *ngIf="printEnv" class="offset-1 col-sm-4 mb-3 mb-md-0">
      <div >
        <app-node>
          <div exp class= "result card-text" >
            <div class="container">
              <div class="text-env">{{currentStep.currentExpression.environements[0].items[0].name}}</div>
              <div *ngIf="currentStep.currentExpression.environements[0].items[0].corec == null">
                <p class="lead"> Value = {{currentStep.currentExpression.environements[0].items[0].expr.toString}}</p>
              </div>
              <div *ngIf="currentStep.currentExpression.environements[0].items[0].corec != null">
                <p class="lead"> {{currentStep.currentExpression.environements[0].items[0].expr.toString}}</p>
              </div>
            </div>
          </div>
        </app-node>
      </div>
    </div>
  </div>

</div>
