<div class="container-fluid mt-5">
  <div class="row">
    <!-- Expression -->
    <div class="col-sm-8 mb-3 mb-md-0">
      <div class="card">
        <div class="card-body">
          <div class="card-title d-flex justify-content-between">
            <div class="">
              <span class="step"> Ã‰tape <i class=" stepText"> {{etape}} </i></span>
            </div>
            <i class="fi flaticon-test symbol"></i>
          </div>
          <div class="card-text result" >
            <pre>
                <code  
                  [highlight]="currentStep.currentExpression.toString | replaceN"
                  (highlighted)="onHighlight($event)"
                  [lineNumbers]="false"
                ></code>
            </pre>
          </div>
        </div>
      </div>
    </div>

    <!-- Environnement -->
    <div class="col-sm-4">
      <div class="card">
        <div class="card-body">
          <div class="card-title d-flex justify-content-between">
            <h5 class="card-title">Environement</h5>
            <i class="fi flaticon-technical-support symbol"></i>
          </div>
          <p class="card-text text-env">{{currentStep.currentExpression.environements.toString() | json }}</p>
        </div>
      </div>
    </div>
  </div>

</div>
