<div class="container-fluid mt-5">
  <div class="row">
    <!-- Expression -->
    <div class="col-sm-8 mb-3 mb-md-0">
      <div class="card">
        <div class="card-body">
          <div class="card-title d-flex justify-content-between">
            <div class="">
              <span class="step"> Ã‰tape <i class=" stepText"> {{etape}} </i></span>
            </div>
            <i class="fi flaticon-test symbol"></i>
          </div>
          <div class="card-text result" >
            <pre>
                <code
                  [highlight]="currentStep.currentExpression.toString "
                  (highlighted)="onHighlight($event)"
                  [lineNumbers]="false"
                ></code>
            </pre>
          </div>
        </div>
      </div>
    </div>

    <!-- Environnement -->
    <div class="col-sm-4">
      <div class="card">
        <div class="card-body">
          <div class="card-title d-flex justify-content-between">
            <h5 class="card-title">Environement</h5>
            <i class="fi flaticon-technical-support symbol"></i>
          </div>
          <div class="jumbotron jumbotron-fluid card-text ">
            <div class="container">
              <div class="text-env">{{currentStep.currentExpression.environements[0].items[0].name}}</div>
              <div *ngIf="currentStep.currentExpression.environements[0].items[0].corec == null">
                <p class="lead"> Value = {{currentStep.currentExpression.environements[0].items[0].expr.toString}}</p>
              </div>
              <div *ngIf="currentStep.currentExpression.environements[0].items[0].corec != null">
                <p class="lead"> {{currentStep.currentExpression.environements[0].items[0].expr.toString}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
