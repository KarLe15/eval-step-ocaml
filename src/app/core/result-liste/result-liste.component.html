<div class="container-fluid mt-5">
  <div class="row">
    <!-- Expression -->
    <div class="col-md-8 mb-3 mb-md-0">
      <div class="card">
        <div class="card-body">
          <div class="card-title d-flex justify-content-between">
            <div class="">
              <span class="step"> Ã‰tape <i class=" stepText"> {{etape}} </i></span>
            </div>
            <i class="fi flaticon-test symbol"></i>
          </div>
          <div class="card-text result" >
            <pre>
                <code
                  [highlight]="currentStep.currentExpression.toString "
                  (highlighted)="onHighlight($event)"
                  [lineNumbers]="false"
                ></code>
            </pre>
          </div>
        </div>
      </div>
    </div>

    <!-- Environnement -->
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <div class="card-title d-flex justify-content-between">
            <h5 class="card-title">Environement</h5>
            <i class="fi flaticon-technical-support symbol"></i>
          </div>
          <div *ngIf="isEnvEmpty() > 0" class="card-text ">
            <div class="jumbotron jumbotron-fluid m--2" *ngFor="let item of this.currentStep.currentExpression.environements">
                <div class="container">
                  <div *ngFor="let itemEnv of item.items">
                    <div class="text-env">{{nameEnv() }}</div>
                    <div *ngIf="itemEnv.corec == null">
                      <p class="lead"> Value = {{itemEnv.expr.toString}}</p>
                    </div>
                    <div *ngIf="itemEnv.corec != null">
                      <p class="lead"> {{itemEnv.expr.toString}}</p>
                    </div>
                    <hr>
                  </div>
                </div>
            </div>
          </div>
          <div *ngIf="isEnvEmpty() == 0" class="card-text ">
            <div  class="flex-center">
              <i class="fi flaticon-empty emptyEnv"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
