<div class="d-flex justify-content-start">
  <p class="lead border-bottom"> Saisir votre code en Ocaml </p> <i class="fi flaticon-data ml-4"></i>
</div>
<div class="rounded-pill">
  <ngx-monaco-editor class="editorFun" (keyup)="onKeyUp()"  [options]="editorOptions" [(ngModel)]="codeFun"></ngx-monaco-editor>
</div>

<div class="mt-4">
  <ngx-monaco-editor class="editorMain" (keyup)="onKeyUp()"  [options]="editorOptions" [(ngModel)]="codeMain"></ngx-monaco-editor>
</div>
