<div class="container-fluid mb-5" >
  <div class="row mr-0">
    <div class="col-md-9">
      <app-editor (changeFun)="onChangeFun($event)" (changeMain)="onChangeMain($event)" ></app-editor>

      <div class="d-flex justify-content-center mb-4">
        <button
          (mouseup)="onClick()"
          type="button"
          [ngx-scroll-to]="'#destination'"
          class="btn btn-outline-primary waves-effect mt-4 d-flex align-items-center rounded-pill"
        >
          <i class="fi flaticon-analyze"></i>
          <span class="lead">Evaluer</span>
        </button>
      </div>
    </div>
    <div class="col-md-3">
      <app-options [options]="options" (changeOptions)="recuperateOption($event)" ></app-options>
    </div>
  </div>

  <div *ngIf="evaluate" g class="row mt-2 mr-4 ml-4 border-top">
    <div class="col-12" id="destination" #destinationRef>
      <app-result [options]="options"  [expressions]="expressions" [events]="eventSubject.asObservable()" ></app-result>
    </div>
  </div>
</div>
