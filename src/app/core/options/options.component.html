<div class="card card-cascade wider">

  <div class="card-header">
    <div class="d-flex justify-content-between ">
      <div class="ml-0 textHeader">Options</div>
      <div class="mr-0" > <i class="fi flaticon-checklist"></i> </div>
    </div>

  </div>

  <div class="card-body card-body-cascade pb-0 ml-4 mr-5">
    <div class="d-flex justify-content-between align-self-center">
      <p class="labelOption">Evaluation Boolean</p>
      <ui-switch
        color="#0099CC" size="small"
        checkedLabel="On" uncheckedLabel="Off"
        [(ngModel)]="evalBoolean"
        (valueChange)="onValueChange($event)"
      ></ui-switch>
    </div>

    <div class="d-flex justify-content-between align-self-center">
      <p class="labelOption">Evaluation Condition</p>
      <ui-switch color="#0099CC" size="small" checkedLabel="On" uncheckedLabel="Off"></ui-switch>
    </div>

    <div class="d-flex justify-content-between align-self-center">
      <p class="labelOption">Substition Fonction</p>
      <ui-switch color="#0099CC" size="small" checkedLabel="On" uncheckedLabel="Off"></ui-switch>
    </div>

  </div>


  <div class="card-footer text-muted text-center mt-4">

  </div>

</div>
