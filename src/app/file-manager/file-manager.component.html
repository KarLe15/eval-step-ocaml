<mat-toolbar>
  <mat-icon *ngIf="canNavigateUp" class="pointer" (click)="navigateUp()">arrow_back</mat-icon>
  <span class="path">{{path || 'Exemples cours'}}</span>
  <span class="spacer"></span>
</mat-toolbar>

<div class="" >
  <div class="content" >
    <mat-grid-list rowHeight="150px" cols="5" class="mt-0" >
      <mat-grid-tile *ngFor="let element of fileElements" class="file-or-folder">
        <div (click)="navigate(element)" >
          <div class="dir" *ngIf="element.isFolder"  > <i class="element fi flaticon-code ml-4 pointer" > </i>  </div>
          <div class="dir" *ngIf="!element.isFolder"> <i class="element fi flaticon-file ml-4 pointer" > </i>  </div>
          <span class="d-flex justify-content-center" >{{element.name}}</span>
        </div>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
</div>
